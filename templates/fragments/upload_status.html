<div id="materials-panel">
    <div data-session-id="{{ session_id }}"></div>
    
    {% if files %}
        <ul>
            {% for f in files %}
            <li><strong>{{ f.name }}</strong> ({{ f.type }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <em>No materials uploaded yet.</em>
    {% endif %}
</div>
